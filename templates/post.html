<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пост</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Добавить пост</h1>
    <p>Выберите файл</p>

    <form action="post" method="POST" enctype="multipart/form-data">
        <div>
            <input type="file" name="pic" value="">
        </div>
        <p>Текст поста</p>
        <div>
            <textarea name="content" rows="10" placeholder="Напишите что-нибудь" ></textarea>
        </div>
        <div>
            <input type="submit" value="Загрузить" class="button">
        </div>
    </form>


</main>
</body>
</html>
